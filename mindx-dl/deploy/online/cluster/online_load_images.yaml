      copy:
        src: "{{docker_images_dir}}/{{item}}"
        dest: "{{docker_images_dir}}/"
      with_items:
        - Ascend-K8sDevicePlugin-{{deviceplugin_version}}-arm64-Docker.tar.gz
        - huawei-cadvisor-beta-{{hccl_version}}-arm64.tar.gz
      when:
        - ansible_architecture == "aarch64"
        - ansible_default_ipv4['address'] != master_ip
      tags:
        - no_ascend-hub

    - name: scp docker images from master to workers - x86_64
      copy:
        src: "{{docker_images_dir}}/{{item}}"
        dest: "{{docker_images_dir}}/"
      with_items:
        - Ascend-K8sDevicePlugin-{{deviceplugin_version}}-amd64-Docker.tar.gz
        - huawei-cadvisor-beta-{{hccl_version}}-amd64.tar.gz
      when:
        - ansible_architecture == "x86_64"
        - ansible_default_ipv4['address'] != master_ip
      tags:
        - no_ascend-hub

    - name: Load images - arm64
      shell:
        chdir: "{{docker_images_dir}}"
        cmd:
          docker load < {{item}}
      with_items:
        - Ascend-K8sDevicePlugin-{{deviceplugin_pkg_version}}-arm64-Docker.tar.gz
        - huawei-cadvisor-beta-{{hccl_version}}-arm64.tar.gz
      when: ansible_architecture == "aarch64"
      tags:
        - no_ascend-hub

    - name: Load images - x86_64
      shell:
        chdir: "{{docker_images_dir}}"
        cmd:
          docker load < {{item}}
      with_items:
        - Ascend-K8sDevicePlugin-{{deviceplugin_pkg_version}}-amd64-Docker.tar.gz
        - huawei-cadvisor-beta-{{hccl_version}}-amd64.tar.gz
      when: ansible_architecture == "x86_64"
      tags:
        - no_ascend-hub
    # ========================================================================

    # =========================== Use ascend-hub =============================
    - name: Modify docker runtime
      shell:
        cmd: |
          cat <<EOF >/etc/docker/daemon.json
          {
            "registry-mirrors": ["https://dockerhub.azk8s.cn",
                                 "https://docker.mirrors.ustc.edu.cn",
                                 "http://hub-mirror.c.163.com"],
            "insecure-registries": ["http://docker.mirrors.ustc.edu.cn",
                                    "swr.cn-south-1.myhuaweicloud.com"],
            "exec-opts": ["native.cgroupdriver=systemd"],
            "runtimes":
            {
              "ascend":
              {
                "path": "/usr/local/Ascend/toolbox/latest/Ascend-Docker-Runtime/ascend-docker-runtime",
                "runtimeArgs": []
              }
            },
            "default-runtime": "ascend"
          }
          EOF
      when:
        - ansible_default_ipv4['address'] != master_ip
      tags:
        - ascend-hub

    - name: Restart docker service
      shell:
        cmd:
          systemctl daemon-reload && systemctl restart docker
      when:
        - ansible_default_ipv4['address'] != master_ip
      tags:
        - ascend-hub

    - name: Ascend-hub docker login
      shell:
        cmd:
          "{{ascendhub_login_command}}"
      when:
        - ansible_default_ipv4['address'] != master_ip
      tags:
        - ascend-hub

    - name: Pull mindx images - arm64
      shell:
        cmd:
          docker pull {{item}}
      with_items:
        - "{{ascend_hub_prefix}}/ascend-k8sdeviceplugin_arm64:{{deviceplugin_version}}"
        - "{{ascend_hub_prefix}}/cadvisor_arm64:{{cadvisor_version}}"
      when: ansible_architecture == "aarch64"
      tags:
        - ascend-hub

    - name: Pull mindx images - x86_64
      shell:
        cmd:
          docker pull {{item}}
      with_items:
        - "{{ascend_hub_prefix}}/ascend-k8sdeviceplugin_amd64:{{deviceplugin_version}}"
        - "{{ascend_hub_prefix}}/cadvisor_amd64:{{cadvisor_version}}"
      when: ansible_architecture == "x86_64"
      tags:
        - ascend-hub

    - name: Tag mindx images - arm64
      shell:
        cmd:
          docker tag {{item}}
      with_items:
        - "{{ascend_hub_prefix}}/ascend-k8sdeviceplugin_arm64:{{deviceplugin_version}} ascend-k8sdeviceplugin:{{deviceplugin_version}}"
        - "{{ascend_hub_prefix}}/cadvisor_arm64:{{cadvisor_version}} google/cadvisor:{{cadvisor_version}}"
      when: ansible_architecture == "aarch64"
      tags:
        - ascend-hub

    - name: Tag mindx images - x86_64
      shell:
        cmd:
          docker tag {{item}}
      with_items:
        - "{{ascend_hub_prefix}}/ascend-k8sdeviceplugin_amd64:{{deviceplugin_version}} ascend-k8sdeviceplugin:{{deviceplugin_version}}"
        - "{{ascend_hub_prefix}}/cadvisor_amd64:{{cadvisor_version}} google/cadvisor:{{cadvisor_version}}"
      when: ansible_architecture == "x86_64"
      tags:
        - ascend-hub
    # ========================================================================

- hosts: master
  remote_user: root
  vars:
    ascend_hub_prefix: "swr.cn-south-1.myhuaweicloud.com/public-ascendhub"

  tasks:
    - name: Remove redundant images - arm64
      shell:
        cmd:
          docker rmi {{item}}
      with_items:
        - cruse/kube-apiserver-arm64:v1.17.3
        - cruse/kube-controller-manager-arm64:v1.17.3
        - cruse/kube-scheduler-arm64:v1.17.3-beta.0
        - cruse/kube-proxy-arm64:v1.17.3-beta.0
        - cruse/pause-arm64:3.1
        - cruse/etcd-arm64:3.4.3-0
        - coredns/coredns:1.6.5
        - "{{ascend_hub_prefix}}/vc-controller-manager_arm64:{{volcano_version}}"
        - "{{ascend_hub_prefix}}/vc-scheduler_arm64:{{volcano_version}}"
        - "{{ascend_hub_prefix}}/vc-webhook-manager_arm64:{{volcano_version}}"
        - "{{ascend_hub_prefix}}/vc-webhook-manager-base_arm64:{{volcano_version}}"
        - "{{ascend_hub_prefix}}/hccl-controller_arm64:{{hccl_version}}"
      when: ansible_architecture == "aarch64"
      tags: always
      ignore_errors: yes

    - name: Remove redundant images - x86_64
      shell:
        cmd:
          docker rmi {{item}}
      with_items:
        - kubesphere/kube-apiserver:v1.17.3
        - kubesphere/kube-controller-manager:v1.17.3
        - kubesphere/kube-scheduler:v1.17.3
        - kubesphere/kube-proxy:v1.17.3
        - kubesphere/pause:3.1
        - cruse/etcd-amd64:3.4.3-0
        - coredns/coredns:1.6.5
        - "{{ascend_hub_prefix}}/vc-controller-manager_amd64:{{volcano_version}}"
        - "{{ascend_hub_prefix}}/vc-scheduler_amd64:{{volcano_version}}"
        - "{{ascend_hub_prefix}}/vc-webhook-manager_amd64:{{volcano_version}}"
        - "{{ascend_hub_prefix}}/vc-webhook-manager-base_amd64:{{volcano_version}}"
        - "{{ascend_hub_prefix}}/hccl-controller_amd64:{{hccl_version}}"
      when: ansible_architecture == "x86_64"
      tags: always
      ignore_errors: yes

- hosts: workers
  remote_user: root
  vars:
    ascend_hub_prefix: "swr.cn-south-1.myhuaweicloud.com/public-ascendhub"

  tasks:
    - name: Workers remove redundant images - arm64
      shell:
        cmd:
          docker rmi {{item}}
      with_items:
        - cruse/kube-proxy-arm64:v1.17.3-beta.0
