# This playbook is used to online install software packages, including NFS.
---
- hosts: localnode, cluster
  remote_user: root
  vars:
    apt_package_list: []
    yum_package_list: []

  tasks:
    - name: Register package_list - Ubuntu
      set_fact:
        apt_package_list: "{{ apt_package_list.append(item) }}{{ apt_package_list }}"
      tags:
        - docker
        - nfs
        - kubernetes
      when:
        - ansible_distribution == 'Ubuntu'
      with_items:
        - curl
        - apt-transport-https
        - ca-certificates
        - gnupg-agent
        - software-properties-common
        - libltdl7
        - nfs-common
        - ufw

    - name: Register package_list - CentOS
      set_fact:
        yum_package_list: "{{ yum_package_list.append(item) }}{{ yum_package_list }}"
      tags:
        - docker
        - nfs
        - kubernetes
      when:
        - ansible_distribution == 'CentOS'
      with_items:
        - nfs-utils
        - yum-plugin-versionlock
        - libselinux-python3
        - libselinux-python

    - name: Install prerequisite software - Ubuntu
      shell:
        cmd:
          apt install -y {{ " ".join(apt_package_list) }}
      environment:
        http_proxy: "{{ proxy }}"
        https_proxy: "{{ proxy }}"
      when:
        - ansible_distribution == 'Ubuntu'
      tags:
        - docker
        - nfs
        - kubernetes

    - name: Install prerequisite software - CentOS
      shell:
        cmd:
          yum install -y {{ " ".join(yum_package_list) }}
      environment:
        http_proxy: "{{ proxy }}"
        https_proxy: "{{ proxy }}"
      when:
        - ansible_distribution == 'CentOS'
      tags:
        - docker
        - nfs
        - kubernetes

    ############################## Install Docker #####################################
    # ============================== Ubuntu 18.04 =====================================
    - name: OS release version - Ubuntu
      shell:
        cmd:
          echo "$(lsb_release -cs)"
      register: os_release_name
      tags: docker
      when:
        - ansible_distribution == 'Ubuntu'

    - name: Create docker-ce apt source - Ubuntu/arm64
      lineinfile:
        path: /etc/apt/sources.list.d/docker.list
        line: "deb [arch=arm64] http://mirrors.aliyun.com/docker-ce/linux/ubuntu {{ os_release_name.stdout }} stable"
        create: yes
      tags: docker
      when:
        - ansible_architecture == "aarch64"
        - ansible_distribution == 'Ubuntu'

    - name: Create docker-ce apt source - Ubuntu/x86_64
      lineinfile:
        path: /etc/apt/sources.list.d/docker.list
        line: "deb [arch=amd64] http://mirrors.aliyun.com/docker-ce/linux/ubuntu {{ os_release_name.stdout }} stable"
        create: yes
      tags: docker
      when:
        - ansible_architecture == "x86_64"
        - ansible_distribution == 'Ubuntu'

    - name: Download docker-ce source gpg key - Ubuntu
      get_url:
        dest: "{{ dls_root_dir }}/docker-install.gpg"
        url: http://mirrors.aliyun.com/docker-ce/linux/ubuntu/gpg
      tags: docker
      when:
        - ansible_distribution == 'Ubuntu'
      environment:
        http_proxy: "{{ proxy }}"
        https_proxy: "{{ proxy }}"

    - name: Add docker-ce source gpg key - Ubuntu
      shell:
        chdir: "{{ dls_root_dir }}"
        cmd: apt-key add docker-install.gpg
      tags: docker
      when:
        - ansible_distribution == 'Ubuntu'

    - name: Update docker-ce packages - Ubuntu
      shell:
        cmd: apt-get update
      tags: docker
      when:
        - ansible_distribution == 'Ubuntu'
      environment:
        http_proxy: "{{ proxy }}"
        https_proxy: "{{ proxy }}"

    - name: Register docker-ce package name - Ubuntu
      shell:
        cmd:
          apt-cache madison docker-ce | grep -E "18.09.0.*http://mirrors.aliyun.com" | head -n 1 | awk '{print $3}'
      register: docker_package_name
      tags: docker
      when:
        - ansible_distribution == 'Ubuntu'

    - name: Install docker-ce - Ubuntu
      shell:
        cmd:
          apt-get install -y docker-ce={{ docker_package_name.stdout }} docker-ce-cli={{ docker_package_name.stdout }} containerd.io
      tags: docker
      when:
        - ansible_distribution == 'Ubuntu'
      environment:
        http_proxy: "{{ proxy }}"
        https_proxy: "{{ proxy }}"

    - name: Remove docker-ce gpg file
      file:
        path: "{{ dls_root_dir }}/docker-install.gpg"
        state: absent
      tags: docker
      when:
        - ansible_distribution == 'Ubuntu'
    # =================================================================================

    # ===================== CentOS 7.6 ================================================
    - name: Add docker repo
      shell:
        cmd:
          yum install -y yum-utils device-mapper-persistent-data lvm2;
          yum-config-manager --add-repo http://mirrors.aliyun.com/docker-ce/linux/centos/docker-ce.repo;
          yum-config-manager --save --setopt=docker-ce-stable.sslverify=false
      when:
        - ansible_distribution == 'CentOS'
      environment:
        http_proxy: "{{ proxy }}"
        https_proxy: "{{ proxy }}"
      tags: docker

    - name: Install docker - CentOS
      shell:
        cmd:
          yum install -y docker-ce-18.09.0 docker-ce-cli-18.09.0 containerd.io
      environment:
        http_proxy: "{{ proxy }}"
        https_proxy: "{{ proxy }}"
      when:
        - ansible_distribution == 'CentOS'
      tags: docker
    # =================================================================================
    ###################################################################################

    ############################## Install Kubernetes #################################
    # ============================== Ubuntu 18.04 =====================================
    - name: Create kubernetes apt source
      lineinfile:
        path: /etc/apt/sources.list.d/kubernetes.list
        line: "deb https://mirrors.aliyun.com/kubernetes/apt/ kubernetes-xenial main"
        create: yes
      tags: kubernetes
      when:
        - ansible_distribution == 'Ubuntu'

    - name: Add kubernetes source gpg key
      get_url:
        dest: "{{ dls_root_dir }}/apt-key.gpg"
        url: https://mirrors.aliyun.com/kubernetes/apt/doc/apt-key.gpg
      tags: kubernetes
      when:
        - ansible_distribution == 'Ubuntu'
      environment:
        http_proxy: "{{ proxy }}"
        https_proxy: "{{ proxy }}"

    - name: Add kubernetes source gpg key
      shell:
        chdir: "{{ dls_root_dir }}"
        cmd: apt-key add apt-key.gpg
      tags: kubernetes
      when:
        - ansible_distribution == 'Ubuntu'

    - name: Install kubelet kubeadm kubectl
      shell:
        cmd:
          apt-get update;
          apt-get install -y kubelet=1.17.3-00 kubeadm=1.17.3-00 kubectl=1.17.3-00
      when:
        - ansible_distribution == 'Ubuntu'
      environment:
        http_proxy: "{{ proxy }}"
        https_proxy: "{{ proxy }}"
      tags: kubernetes

    - name: Hold version
      shell:
        cmd: apt-mark hold kubelet=1.17.3-00 kubeadm=1.17.3-00 kubectl=1.17.3-00
      when:
        - ansible_distribution == 'Ubuntu'
      tags: kubernetes

    - name: Remove kubernetes gpg file
      file:
        path: "{{ dls_root_dir }}/apt-key.gpg"
        state: absent
      tags: kubernetes
      when:
        - ansible_distribution == 'Ubuntu'
    # =================================================================================

    # ===================== CentOS 7.6 ================================================
    - name: Create kubernetes repo source - arm64
      lineinfile:
        path: /etc/yum.repos.d/kubernetes.repo
        line: |
          [kubernetes]
          name=Kubernetes
          baseurl=http://mirrors.aliyun.com/kubernetes/yum/repos/kubernetes-el7-aarch64
          enabled=1
          gpgcheck=1
          repo_gpgcheck=1
          gpgkey=http://mirrors.aliyun.com/kubernetes/yum/doc/yum-key.gpg http://mirrors.aliyun.com/kubernetes/yum/doc/rpm-package-key.gpg
        create: yes
      tags: kubernetes
      when:
        - ansible_architecture == "aarch64"
        - ansible_distribution == 'CentOS'

    - name: Create kubernetes repo source - x86_64
      lineinfile:
        path: /etc/yum.repos.d/kubernetes.repo
        line: |
          [kubernetes]
          name=Kubernetes
          baseurl=http://mirrors.aliyun.com/kubernetes/yum/repos/kubernetes-el7-x86_64
          enabled=1
          gpgcheck=1
          repo_gpgcheck=1
          gpgkey=http://mirrors.aliyun.com/kubernetes/yum/doc/yum-key.gpg http://mirrors.aliyun.com/kubernetes/yum/doc/rpm-package-key.gpg
        create: yes
      tags: kubernetes
      when:
        - ansible_architecture == "x86_64"
        - ansible_distribution == 'CentOS'

    - name: Install kubelet kubeadm kubectl
      shell:
        cmd:
          yum install -y kubelet-1.17.3 kubeadm-1.17.3 kubectl-1.17.3 --disableexcludes=kubernetes
      when:
        - ansible_distribution == 'CentOS'
      environment:
        http_proxy: "{{ proxy }}"
        https_proxy: "{{ proxy }}"
      tags: kubernetes

    - name: Hold version
      shell:
        cmd: yum versionlock kubelet-1.17.3 kubeadm-1.17.3 kubectl-1.17.3
      when:
        - ansible_distribution == 'CentOS'
      tags: kubernetes
    # =================================================================================

    - name: Start kubernetes service
      shell:
        cmd:
          systemctl enable kubelet && systemctl start kubelet
      tags: kubernetes
    ###################################################################################

    - name: Docker daemon.json file
      file:
        path: /etc/docker
        state: directory
      tags: always

- hosts: master
  remote_user: root

  tasks:
    - name: Modify docker runtime - master
      shell:
        cmd: |
          cat <<EOF >/etc/docker/daemon.json
          {
            "registry-mirrors": ["https://dockerhub.azk8s.cn",
                                 "https://docker.mirrors.ustc.edu.cn",
                                 "http://hub-mirror.c.163.com"],
            "insecure-registries": ["http://docker.mirrors.ustc.edu.cn",
                                    "swr.cn-south-1.myhuaweicloud.com"],
            "exec-opts": ["native.cgroupdriver=systemd"]
          }
          EOF
      tags:
        - docker
        - basic_only

- hosts: localnode, workers
  remote_user: root

  tasks:
    - name: Modify docker runtime - workers
      shell:
        cmd: |
          cat <<EOF > /etc/docker/daemon.json
          {
            "registry-mirrors": ["https://dockerhub.azk8s.cn",
                                 "https://docker.mirrors.ustc.edu.cn",
                                 "http://hub-mirror.c.163.com"],
            "insecure-registries": ["http://docker.mirrors.ustc.edu.cn",
                                    "swr.cn-south-1.myhuaweicloud.com"],
            "exec-opts": ["native.cgroupdriver=systemd"],
            "runtimes":
            {
              "ascend":
              {
                "path": "/usr/local/Ascend/toolbox/latest/Ascend-Docker-Runtime/ascend-docker-runtime",
                "runtimeArgs": []
              }
            },
            "default-runtime": "ascend"
          }
          EOF
      tags:
        - docker
        - basic_only

- hosts: localnode, cluster
  remote_user: root

  tasks:
    - name: Effect modification for docker
      shell:
        cmd:
          systemctl daemon-reload && systemctl restart docker;
          systemctl enable docker
      tags:
        - docker
        - basic_only

# install nfs server
- hosts: localnode, nfs_server
  remote_user: root

  tasks:
    - name: Install Linux NFS - Ubuntu
      shell:
        chdir: "{{ dls_root_dir }}"
        cmd: apt-get install nfs-kernel-server -y
      when:
        - ansible_distribution == 'Ubuntu'
      environment:
        http_proxy: "{{ proxy }}"
        https_proxy: "{{ proxy }}"
      tags: nfs

    - name: Install Linux NFS - CentOS
      shell:
        cmd:
          yum install -y nfs-utils
      when:
        - ansible_distribution == 'CentOS'
      environment:
        http_proxy: "{{ proxy }}"
        https_proxy: "{{ proxy }}"
      tags: nfs

    - name: Check NFS directory
      stat:
        path: /etc/exports
      register: nfs_config_folder
      tags: nfs

    - name: Create nfs mount directory
      file:
        path: /etc/exports
        state: directory
      when: nfs_config_folder.stat.exists == false
      tags: nfs

    - name: Check NFS directory
      stat:
        path: "{{ nfs_shared_dir }}"
      register: nfs_mount_folder
      tags: nfs

    - name: Create nfs mount directory
      file:
        path: "{{ nfs_shared_dir }}"
        state: directory
      when: nfs_mount_folder.stat.exists == false
      tags: nfs

    - name: Set right
      shell:
        cmd:
          chmod 755 {{ nfs_shared_dir }};
          chown hwMindX:hwMindX {{ nfs_shared_dir }}
      tags: nfs

    - name: Add NFS config info
      lineinfile:
        path: /etc/exports
        line: "{{ nfs_shared_dir }} *(rw,sync,no_root_squash)"
        state: present
      tags: nfs

    # start service
    - name: Start rpcbind service
      shell:
        cmd:
          systemctl start rpcbind;
          systemctl enable rpcbind
      tags: nfs

    - name: Start NFS service - Ubuntu
      shell:
        cmd:
          systemctl start nfs-server;
          systemctl enable nfs-server;
          systemctl restart nfs-kernel-server
      tags: nfs
      when:
        - ansible_distribution == 'Ubuntu'

    - name: Start NFS service - CentOS
      shell:
        cmd:
          systemctl enable nfs;
          systemctl start nfs
      tags: nfs
      when:
        - ansible_distribution == 'CentOS'

# Close Firewall
- hosts: localnode, cluster
  remote_user: root

  tasks:
    - name: Close firewall - Ubuntu
      shell:
        cmd:
          ufw disable
      when:
        - ansible_distribution == 'Ubuntu'

    - name: Install selinux - CentOS
      shell:
        cmd:
          pip3.7 install selinux
      environment:
        http_proxy: "{{ proxy }}"
        https_proxy: "{{ proxy }}"
      when:
        - ansible_distribution == 'CentOS'

    - name: Close firewall - CentOS
      shell:
        cmd:
          systemctl stop firewalld.service;
          systemctl disable firewalld.service
      ignore_errors: True
      when:
        - ansible_distribution == 'CentOS'

    - name: Close SELinux - CentOS
      shell:
        cmd:
          setenforce 0;
          sed -i 's/^SELINUX=enforcing$/SELINUX=permissive/' /etc/selinux/config;
          sysctl --system
      when:
        - ansible_distribution == 'CentOS'