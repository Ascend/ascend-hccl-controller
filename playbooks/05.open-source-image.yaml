---
- hosts:
    - harbor
    - master
  tasks:
  - name: set HARBOR_IP
    include_tasks: task_set_harbor_ip.yaml

# push open source images to harbor
- hosts: master
  roles:
    - role: mindx.harbor.push
      vars:
        project_list:
          - k8s.gcr.io
          - dockerhub
          - prom
          - grafana
          - mysql
          - openresty
          - calico
        project_public: "true"
        images_dir: images
