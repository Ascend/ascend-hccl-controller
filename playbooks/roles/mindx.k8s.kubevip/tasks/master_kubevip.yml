- name: message
  debug:
    msg: "******************************start create kubevip on master******************************"

- name: check kube_vip and kube_interface
  debug:
    msg: "kube_vip and kube_interface can not be empty in inventory_file, please check"
  failed_when: true
  when:  kube_vip is not defined or kube_interface is not defined or kube_vip | length == 0 or kube_interface | length == 0

- name: message
  debug:
    msg: "master_backup is suggested to contain 2 nodes at least in inventory_file, please check"
  failed_when: true
  when:
    - "'master_backup' in groups"
    - "groups['master_backup'] | length == 1"

- name: create /etc/kubernetes/manifests/
  file:
    path: /etc/kubernetes/manifests/
    state: directory
    mode: 0700
  ignore_errors: true

- name: generate kube-vip.yaml
  shell: |
    docker run --network host --rm {{ REPO_URL }}{{ KUBE_VIP_IMAGE }}:{{ KVVERSION }} manifest pod \
    --interface {{ kube_interface }} \
    --address {{ kube_vip }} \
    --controlplane \
    --services \
    --enableLoadBalancer \
    --arp \
    --leaderElection | tee /etc/kubernetes/manifests/kube-vip.yaml

- name: modify kube-vip.yaml image
  ansible.builtin.lineinfile:
    path: /etc/kubernetes/manifests/kube-vip.yaml
    regexp: "^    image: {{ ORIGIN_KUBE_VIP_IMAGE }}:{{ KVVERSION }}$"
    line: "    image: {{ REPO_URL }}{{ KUBE_VIP_IMAGE }}:{{ KVVERSION }}"
    state: present

- name: modify kube-vip.yaml imagePullPolicy
  ansible.builtin.lineinfile:
    path: /etc/kubernetes/manifests/kube-vip.yaml
    regexp: "^    imagePullPolicy: Always$"
    line: "    imagePullPolicy: IfNotPresent"
    state: present
