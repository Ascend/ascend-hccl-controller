- name: create yaml directory
  file:
    path: "{{ OCEANSTORE_YAML_DIR }}"
    state: directory
    mode: 0750

- name: create yamls
  template:
    src: "{{ item }}"
    dest: "{{ OCEANSTORE_YAML_DIR }}/{{ item }}"
    mode: 0640
  with_items:
    - oceanstore-pv.yaml

- name: deploy mysql
  shell: "kubectl apply -f {{ OCEANSTORE_YAML_DIR }}/{{ item }}"
  environment:
    http_proxy: ""
    https_proxy: ""
    HTTP_PROXY: ""
    HTTPS_PROXY: ""
  with_items:
    - oceanstore-pv.yaml
