apiVersion: apps/v1
kind: Deployment
metadata:
  name: hccl-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hccl-controller
  template:
    metadata:
      labels:
        app: hccl-controller
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: runtime/default
    spec:
      nodeSelector:
        masterselector: dls-master-node
      automountServiceAccountToken: false
      containers:
      - name: hccl-controller
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        image: hccl-controller:v20.2.0
        resources:
          requests:
              memory: 300Mi
              cpu: 500m
          limits:
              memory: 300Mi
              cpu: 500m
        imagePullPolicy: Never
        command: [ "/bin/bash", "-c", "--"]
        args: ["umask 027;hccl-controller
         -logFile=/var/log/mindx-dl/hccl-controller/hccl-controller.log  -logLevel=0   " ]
        volumeMounts:
          - name: device-hcclcontroller
            mountPath: /var/log/mindx-dl/hccl-controller
          - name: localtime
            mountPath: /etc/localtime
          - name: kmckeystore
            mountPath: /etc/mindx-dl
      volumes:
        - name: device-hcclcontroller
          hostPath:
            path: /var/log/mindx-dl/hccl-controller
            type: Directory
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: kmckeystore
          hostPath:
            path: /etc/mindx-dl