apiVersion: v1
kind: ServiceAccount
metadata:
  name: hccl-controller
  namespace: default
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pods-hccl-controller-role
rules:
  - apiGroups: ["batch.volcano.sh"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch",]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "update","watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get","list","watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "update","watch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: hccl-controller-rolebinding
subjects:
  - kind: ServiceAccount
    name: hccl-controller
    namespace: default
roleRef:
  kind: ClusterRole
  name: pods-hccl-controller-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hccl-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hccl-controller
  template:
    metadata:
      labels:
        app: hccl-controller
    spec:
      nodeSelector:
        masterselector: dls-master-node
      serviceAccountName: hccl-controller
      containers:
      - name: hccl-controller
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        image: hccl-controller:v20.2.0
        resources:
          requests:
              memory: 300Mi
              cpu: 500m
          limits:
              memory: 300Mi
              cpu: 500m
        imagePullPolicy: Never
        command: [ "/bin/bash", "-c", "--"]
        args: ["umask 027;hccl-controller
         --log_file=/var/log/mindx-dl/hccl-controller/hccl-controller.log  -logLevel=0   " ]
        volumeMounts:
          - name: device-hcclcontroller
            mountPath: /var/log/atlas_dls/hccl-controller
          - name: localtime
            mountPath: /etc/localtime
      volumes:
        - name: device-hcclcontroller
          hostPath:
            path: /var/log/atlas_dls
        - name: localtime
          hostPath:
            path: /etc/localtime